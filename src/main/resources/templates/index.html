<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер валют</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .container {
            max-width: 800px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Конвертер валют в тенге</h1>
    <form action="/convert" method="post">
        <div class="form-group">
            <label for="baseCurrency">Исходная валюта:</label>
            <select id="baseCurrency" name="baseCurrency" class="form-control" required>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="RUB">RUB</option>
                <!-- Добавьте другие валюты по необходимости -->
            </select>
        </div>

        <div class="form-group">
            <label for="amount">Сумма:</label>
            <input type="number" id="amount" name="amount" class="form-control" value="${amount}" step="0.01" min="0.01" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Конвертировать</button>
    </form>

    <div class="result" th:if="${result != null}">
        <h2 class="text-center">Результат</h2>
        <p class="text-center" th:text="'Сумма ' + ${amount} + ' ' + ${baseCurrency} + ' равна ' + ${result} + ' KZT'"></p>
    </div>

    <div class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"></div>

    <!-- График -->
    <h2 class="text-center mt-5">Изменение курса USD к KZT</h2>
    <canvas id="currencyChart" width="400" height="200"></canvas>
</div>

<!-- Bootstrap and JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Скрипт для графика -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var ctx = document.getElementById('currencyChart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'], // Пример данных
                datasets: [{
                    label: 'Курс USD к KZT',
                    data: [1, 1.1, 1.05, 1.2, 1.15, 1.3, 1.25], // Пример данных
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    });
</script>
</body>
</html>
